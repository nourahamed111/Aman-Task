<div class="container">
  <div class="row justify-content-center">
    <div>
      <h1 class="text-center">Update Department</h1>
    </div>
    <div>
      <form [formGroup]="DeptForm" (ngSubmit)="Update()">
        <input formControlName="id" hidden />
        <div class="form-row">
          <div class="form-group col my-3">
            <label for="inputEmail4">Department Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Department Name"
            />
          </div>
          <div class="form-group col my-3">
            <label for="inputEmail4">Description</label>
            <input
              type="text"
              class="form-control"
              formControlName="description"
              placeholder="Description"
            />
          </div>
          <button type="submit" >Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
